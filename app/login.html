<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>SCT</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.min.css">
    <!-- build:css styles/vendor.css -->

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body class="login-body-container">
       <div id="login-console-container">
      <img src="/images/logo-big.png">
      <div id="login-console">
        <form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-xs-2 control-label">User ID:</label>
    <div class="col-xs-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="User ID">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-xs-2 control-label">Password:</label>
    <div class="col-xs-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-10">
      <div class="checkbox" id="remember-login-details">
        <label>
          <input type="checkbox"> Remember me
        </label>

      </div>

    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    <a id="login-help" href="#">Can't access your account?</a>


    </div>
  </div>
</form>






      </div><!---end of login console-->
    </div><!---end of login console container-->
    <div class="login-footer">
      <div class="footer-left">
      &#169; Service Central Technologies, Inc.
      </div>

      <div class="footer-right">
      <a href="#">Privacy</a>|<a href="#">Support</a>|<a href="#">Register</a>
      </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
